<header class="topbar">
  <div class="topbar__inner">
    <!-- Logo / titre -->
    <a routerLink="/" class="brand">Gestion d’événements</a>

    <!-- Liens de navigation centrés -->
    <nav class="nav-center">
      <a routerLink="/" routerLinkActive="active" class="nav-link">Événements</a>

      <a *ngIf="isOrganisateur" routerLink="/dashboard" routerLinkActive="active" class="nav-link">
        Dashboard organisateur
      </a>

      <a *ngIf="currentUser" routerLink="/notifications" routerLinkActive="active" class="nav-link">
        Mes notifications
      </a>
    </nav>

    <!-- Espace utilisateur -->
    <div class="user-area">
      <ng-container *ngIf="currentUser as user; else loginLink">
        <div class="user-pill">
          <div class="user-name">{{ user.fullName || user.email }}</div>
          <div class="user-meta">{{ user.email }} · {{ user.role }}</div>
        </div>
        <button type="button" (click)="logout()" class="btn-ghost">
          Se déconnecter
        </button>
      </ng-container>

      <ng-template #loginLink>
        <a routerLink="/login" class="btn-ghost">
          Se connecter
        </a>
      </ng-template>
    </div>
  </div>
</header>

<!-- Ici ton <router-outlet> ou l’équivalent standalone -->
